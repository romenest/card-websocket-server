plugins {
    id 'java'
    id 'org.springframework.boot' version '3.3.4'
    id 'io.spring.dependency-management' version '1.1.6'
}

group = 'com.cardplatform'
version = '0.0.1-SNAPSHOT'
sourceCompatibility = '17'

repositories {
    mavenCentral()
}

dependencies {
    // Spring Boot Starter Webflux: 논블로킹 웹소켓 서버를 위한 핵심 의존성
    implementation 'org.springframework.boot:spring-boot-starter-webflux'
    // Spring for Apache Kafka: 카프카 연동을 위한 의존성
    implementation 'org.springframework.kafka:spring-kafka'
    // Lombok: 코드 자동 생성을 위한 의존성
    compileOnly 'org.projectlombok:lombok'
    annotationProcessor 'org.projectlombok:lombok'
    // ObjectMapper: JSON 처리를 위한 의존성 (Spring Boot Starter에 포함될 수 있지만, 명시적으로 추가)
    implementation 'com.fasterxml.jackson.core:jackson-databind'

    // 테스트 관련 의존성
    testImplementation 'org.springframework.boot:spring-boot-starter-test'
    testImplementation 'io.projectreactor:reactor-test'
    testImplementation 'org.springframework.kafka:spring-kafka-test'
}

tasks.named('test') {
    useJUnitPlatform()
}